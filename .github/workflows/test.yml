name: Test and make static analysis

on:
  push:
    branches:
      - main
      - beta
      - alpha
      - development
  pull_request:
    branches:
      - main
      - beta
      - alpha
      - development

jobs:
  test-on-others:
    strategy:
      matrix:
        os:
          - macos-latest
          - windows-latest
        node-version:
          - 16 # Even though Node.js 16 has reached it's end of life, it is still supported by the project
          - 18
          - 20
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}.x
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        if: github.event_name == 'pull_request'
        run: npm run test

  test-on-ubuntu-latest:
    strategy:
      matrix:
        node-version:
          - 16 # Even though Node.js 16 has reached it's end of life, it is still supported by the project
          - 18
          - 20
    environment: sonarcloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Use Node.js ${{ matrix.node-version }}.x
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run coverage tests
        if: matrix.node-version == vars.SONAR_NODE_VERSION
        run: npm run test:coverage
      - name: Run tests
        if: matrix.node-version != vars.SONAR_NODE_VERSION && github.event_name == 'pull_request'
        run: npm run test
      - name: SonarCloud scan
        if: (success() || failure()) && matrix.node-version == vars.SONAR_NODE_VERSION
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
