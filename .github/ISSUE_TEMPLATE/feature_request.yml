name: Feature request
description: Request a new feature
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: ⚠️ Make sure to search for existing issues, discussions or pull requests before creating a new issue.
  - type: textarea
    attributes:
      label: Description
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Proposed solution
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives considered
      description: A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem or suggestion.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Related issues, discussions or pull requests
      description: Link to related issues, discussions or pull requests.
    validations:
      required: false
